    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <script>
        var looper;
        var degrees = 0;
        function rotateAnimation(el,speed){
            var elem = document.getElementById(el);
            elem.style.WebkitTransform = "rotate("+degrees+"deg)";
            looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
            degrees++;
            if(degrees > 359){
                degrees = 1;
            }
        }

        var looper1;
        var degrees1 = 0;
        function rotateAnimation1(el1,speed1){
            var elem1 = document.getElementById(el1);
            elem1.style.WebkitTransform = "rotate("+degrees1+"deg) scale(2,2)";
            looper1 = setTimeout('rotateAnimation1(\''+el1+'\','+speed1+')',speed1);
            degrees1--;
            if(degrees1 < -359){
                degrees1 = 1;
            }
        }

        var looper2;
        var degrees2 = 0;
        function rotateAnimation2(el2,speed2){
            var elem2 = document.getElementById(el2);
            elem2.style.WebkitTransform = "rotate("+degrees2+"deg) scale(2,2)";
            looper2 = setTimeout('rotateAnimation2(\''+el2+'\','+speed2+')',speed2);
            degrees2--;
            if(degrees2 < -359){
                degrees2 = -1;
            }
        }

        var looper3;
        var degrees3 = 0;
        function rotateAnimation3(el3,speed3){
            var elem3 = document.getElementById(el3);
            elem3.style.WebkitTransform = "rotate("+degrees3+"deg) scale(2,2)";
            looper3 = setTimeout('rotateAnimation3(\''+el3+'\','+speed3+')',speed3);
            degrees3--;
            if(degrees3 < -359){
                degrees3 = -1;
            }
        }

        var looper4;
        var degrees4 = 0;
        function rotateAnimation4(el4,speed4){
            var elem4 = document.getElementById(el4);
            elem4.style.WebkitTransform = "rotate("+degrees4+"deg) scale(2,2)";
            looper4 = setTimeout('rotateAnimation4(\''+el4+'\','+speed4+')',speed4);
            degrees4--;
            if(degrees4 < -359){
                degrees4 = -1;
            }
        }

        var looper5;
        var degrees5 = 0;
        function rotateAnimation5(el5,speed5){
            var elem5 = document.getElementById(el5);
            elem5.style.WebkitTransform = "rotate("+degrees5+"deg) scale(2,2)";
            looper5 = setTimeout('rotateAnimation5(\''+el5+'\','+speed5+')',speed5);
            degrees5--;
            if(degrees5 < -359){
                degrees5 = -1;
            }
        }

    </script>
    <script>rotateAnimation("rotate",25);</script>
    <script>rotateAnimation1("icon1",25);</script>
    <script>rotateAnimation2("icon2",25);</script>
    <script>rotateAnimation3("icon3",25);</script>
    <script>rotateAnimation4("icon4",25);</script>
    <script>rotateAnimation5("icon5",25);</script>

</body>
